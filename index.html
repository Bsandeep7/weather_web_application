<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-forecast</title>

    </style>
    <link rel="stylesheet" href="style1.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
</head>

<body onload="show()">
    <div class="container weather">
        <div class="row mb-3">
            <div class="col">
                <input type="search" placeholder="Enter City Name" class=" weather_search" list="suggestions">
                <datalist id="suggestions">
                </datalist>
            </div>
        </div>
        <div class="row weather_today mb-3">
            <div class="col-4 weather_details">
                <h2 class="weather_city mb-3 fs-1">City</h2>
                <p class="weather_day mb-3 fs-1">Day</p>
                <div class="weather_current">
                    <p class="weather_indicater weather_indicater--humidity mb-3">
                        <span class="value">10</span>%
                    </p>
                    <p class="weather_indicater weather_indicater--wind mb-3">
                        <span class="value">west, 5</span>m/s
                    </p>
                    <p class="weather_indicater weather_indicater--pressure mb-3">
                        <span class="value">1045</span>hPa
                    </p>
                </div>
            </div>
            <div class="col-4">
                <img src="/images/clear-sky.png" class="img-fluid mx-auto d-block weather_image" alt="sky image">
            </div>
            <div class="col-4 text-end weather_temp mb-3">
                <span class="value fs-1">+37</span>&deg;C
            </div>
        </div>
        <div class="row weather_forecast">

            <div class="col-12 col-sm-6 col-lg mb-3">
                <div class="card  bg-info bg-opacity-25 weather_forecast_item">
                    <div class="card-body text-center mb-3">
                        <img class="avatar rounded-circle img-fluid mx-auto d-block mb-3 forecast_img" src="../images/clear-sky.png" alt="Sachin">

                        <h1 class="title weather_forecast_day mb-3 h1">Day</h1>
                        <p class="subtiltle weather_forecast_temperature mb-3 fs-1">
                            <span class="value">+25</span> &deg;C
                            </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg mb-3">
                <div class="card  bg-info bg-opacity-25 weather_forecast_item">
                    <div class="card-body text-center mb-3">
                        <img class="avatar img-fluid mx-auto d-block mb-3 forecast_img" src="../images/clear-sky.png" alt="Sachin">

                        <h1 class="title weather_forecast_day mb-3 h1">Day</h1>
                        <p class="subtiltle weather_forecast_temperature mb-3 fs-1">
                            <span class="value">+25</span> &deg;C
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg mb-3">
                <div class="card  bg-info bg-opacity-25 weather_forecast_item">
                    <div class="card-body text-center mb-3">
                        <img class="avatar img-fluid mx-auto d-block mb-3 forecast_img" src="../images/clear-sky.png" alt="Sachin">

                        <h1 class="title weather_forecast_day mb-3 h1">Day</h1>
                        <p class="subtiltle weather_forecast_temperature mb-3 fs-1">
                            <span class="value">+25</span> &deg;C
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg mb-3">
                <div class="card  bg-info bg-opacity-25 weather_forecast_item">
                    <div class="card-body text-center mb-3">
                        <img class="avatar img-fluid mx-auto d-block mb-3 forecast_img h3" src="../images/clear-sky.png" alt="Sachin">

                        <h1 class="title weather_forecast_day mb-3 h1">Day</h1>
                        <p class="subtiltle weather_forecast_temperature mb-3 fs-1">
                            <span class="value">+25</span> &deg;C
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg mb-3">
                <div class="card bg-info bg-opacity-25 weather_forecast_item">
                    <div class="card-body text-center mb-3">
                        <img class="avatar img-fluid mx-auto d-block mb-3 forecast_img" src="../images/clear-sky.png" alt="Sachin">

                        <h1 class="title weather_forecast_day mb-3 h1">Day</h1>
                        <p class="subtiltle weather_forecast_temperature mb-3 fs-1">
                            <span class="value">+25</span> &deg;C
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        <script src="app1.js"></script>
        
</body>

</html>
